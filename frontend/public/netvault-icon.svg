<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" fill="#1976d2"/>
  <g transform="translate(256, 256)">
    <!-- Network nodes -->
    <circle cx="-100" cy="-100" r="30" fill="#ffffff"/>
    <circle cx="100" cy="-100" r="30" fill="#ffffff"/>
    <circle cx="-100" cy="100" r="30" fill="#ffffff"/>
    <circle cx="100" cy="100" r="30" fill="#ffffff"/>
    <circle cx="0" cy="0" r="40" fill="#ffffff"/>
    
    <!-- Network connections -->
    <line x1="-100" y1="-100" x2="0" y2="0" stroke="#ffffff" stroke-width="8"/>
    <line x1="100" y1="-100" x2="0" y2="0" stroke="#ffffff" stroke-width="8"/>
    <line x1="-100" y1="100" x2="0" y2="0" stroke="#ffffff" stroke-width="8"/>
    <line x1="100" y1="100" x2="0" y2="0" stroke="#ffffff" stroke-width="8"/>
    
    <!-- NV text -->
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#1976d2" text-anchor="middle">NV</text>
  </g>
</svg>
